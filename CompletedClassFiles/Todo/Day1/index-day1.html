<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Todo</title>

    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

  <body>

    <p>This is the Todo App from day one of the JavaScript class. You can add/remove items, but the data is lost once the browser is refreshed.</p>
<div class='container'>
  <div class='add'>
    <i class='fa fa-plus'></i>
  </div>
  <div class='title'>
    <h1>Things to do</h1>
  </div>
  <div class='new-task'>
    <a class='add-new' href='#'>
      <i class='fa fa-plus'></i>
    </a>
    <input id='todo-text' placeholder='New task'>
  </div>
  <ul>
    <li class='row'>
      <a class='remove' href='#'>
        <i class='fa fa-trash-o'></i>
      </a>
      <a class='completed' href='#'>
        <i class='fa fa-check'></i>
      </a>
      Go to the bank
    </li>
    <li class='row'>
      <a class='remove' href='#'>
        <i class='fa fa-trash-o'></i>
      </a>
      <a class='completed' href='#'>
        <i class='fa fa-check'></i>
      </a>
      Buy food
    </li>
    <li class='row'>
      <a class='remove' href='#'>
        <i class='fa fa-trash-o'></i>
      </a>
      <a class='completed' href='#'>
        <i class='fa fa-check'></i>
      </a>
      Clean the house
    </li>
    <li class='row'>
      <a class='remove' href='#'>
        <i class='fa fa-trash-o'></i>
      </a>
      <a class='completed' href='#'>
        <i class='fa fa-check'></i>
      </a>
      Make dinner
    </li>
    <li class='row'>
      <a class='remove' href='#'>
        <i class='fa fa-trash-o'></i>
      </a>
      <a class='completed' href='#'>
        <i class='fa fa-check'></i>
      </a>
      Pick up the kids
    </li>  
  </ul>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script src="js/index-day1.js"></script>

    
    
    
  </body>
</html>
