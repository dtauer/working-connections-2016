<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700'>

  <body>

    <p>This is the Todo app from day 2 of the JavaScript class. You can add/remove items and the data is saved to localStorage.</p>
<div class='container'>
  <div class='add'>
    <i class='fa fa-plus'></i>
  </div>
  <div class='title'>
    <h1>Things to do</h1>
  </div>
  <div class='new-task'>
    <a class='add-new' href='#'>
      <i class='fa fa-plus'></i>
    </a>
    <input id='todo-text' placeholder='New task'>
  </div>
  <ul>
    <!-- Here is where the Todo's will go -->  
  </ul>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script src="js/index-day2.js"></script>

    
    
    
  </body>
